<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script>
    var hash = window.location.hash;
    var path = window.location.pathname;

    if (path.startsWith('/spotify-timeline')) {
      // Redireciona para o index.html e preserva o hash
      window.location.href = '/spotify-timeline/index.html' + hash;
    } else {
      // Se não for uma rota válida, redireciona para o início
      window.location.href = '/spotify-timeline/';
    }
  </script>
</head>
<body></body>
</html>
